<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .btn-block {
      background-color: #dc3545;
      color: white;
    }
    .btn-unblock {
      background-color: #28a745;
      color: white;
    }
    .img-preview, .card-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
     
        <div class="card p-4">
          <h3 class="text-center mb-4">User Details</h3>
          <form id="userForm">
            <div class="mb-3 text-center">
              <img src="https://via.placeholder.com/100" alt="Profile Preview" class="img-preview" id="imgPreview">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="image" accept="image/*">
            </div>
            <div class="d-flex justify-content-between mb-3">
              <button type="button" class="btn btn-block" id="blockBtn">Block</button>
              <button type="button" class="btn btn-unblock" id="unblockBtn">Unblock</button>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

       
        <div id="contactDisplay"></div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const imgInput = document.getElementById('image');
    const imgPreview = document.getElementById('imgPreview');
    const userForm = document.getElementById('userForm');
    const contactDisplay = document.getElementById('contactDisplay');
    const blockBtn = document.getElementById('blockBtn');
    const unblockBtn = document.getElementById('unblockBtn');

    
    imgInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imgPreview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Block / Unblock functionality
    blockBtn.addEventListener('click', function() {
      userForm.querySelectorAll('input').forEach(input => input.disabled = true);
      alert('User Blocked!');
    });

    unblockBtn.addEventListener('click', function() {
      userForm.querySelectorAll('input').forEach(input => input.disabled = false);
      alert('User Unblocked!');
    });

   
    userForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const imgSrc = imgPreview.src;

      
      const card = document.createElement('div');
      card.classList.add('card', 'p-3', 'text-center');

      card.innerHTML = `
        <img src="${imgSrc}" class="card-img" alt="Profile Image">
        <h5 class="mt-2">${name}</h5>
        <p>üìû ${phone}</p>
        <p>‚úâÔ∏è ${email}</p>
      `;

      
      contactDisplay.innerHTML = ''; 
      contactDisplay.appendChild(card);

      
      userForm.reset();
      imgPreview.src = 'https://via.placeholder.com/100';
    });
  </script>
</body>
</html>
